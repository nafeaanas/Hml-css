<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.css"" rel="stylesheet" >
    <link href="SignIn.css"" rel="stylesheet" >

    <title>Document</title>
</head>
<body>
<main class="SinIn d-flex justify-content-center al align-items-center">
    <div class="SinInCart bg-white ">
        <div>
            <h3 class="border-start border-info border-5 mx-5 m-4 px-1"><strong>E-classe</strong></h3>
        </div>
        <div class="text-center">
            <p class="SIGN"><strong>SIGN IN</strong></p>
            <P class="Enter text-muted">Enter your credentials to access your account</P>
        </div>
        <form class="p-4">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email" >
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" >Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
            </div>
            <button class="btn text-white w-100 bg-info"><a href="Dashboard.html" class="text-white" target="_blank">SIGN IN</a></button>
            <div class="text-center mt-3">
                <span class="Forgot text-muted">Forgot your password?<a href="#" target="_blank" class="text-info">Reset Password</a></span>
            </div>
          </form>
    </div>
</main>
<script src="bootstrap.js" ></script>
</body>
</html>
